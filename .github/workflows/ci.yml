name: Personal Finance Tracker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  test-expenses:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: expenses
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  test-income:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: income
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs:
      - test-dashboard
      - test-expenses
      - test-income
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build step
        run: echo "Build completed successfully"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-files
          path: .